{% extends "dashboard.html" %}

{% block content %}
<h2>Students</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Grade</th>
            <th>Attendance</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.grade }}</td>
            <td>
                {% if student.attendance == 'present' %}
                    <span style="color: green;">Present</span>
                {% else %}
                    <span style="color: red;">Absent</span>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
