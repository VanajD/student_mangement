{% extends "dashboard.html" %}

{% block content %}
<h2>Teachers</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Subject</th>
        </tr>
    </thead>
    <tbody>
        {% for teacher in teachers %}
        <tr>
            <td>{{ teacher.id }}</td>
            <td>{{ teacher.name }}</td>
            <td>{{ teacher.subject }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
